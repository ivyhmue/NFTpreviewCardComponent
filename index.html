<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <img class="nft-card" alt="Nft image" src="img/image-equilibrium.jpg" />
        <div class="image-overlay">
            <img src="img/icon-view.svg" alt="Eye Icon">
        </div>
        <h2>Equilibrium #3429</h2>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
            <div class="price">
                <img src="img/icon-ethereum.svg" alt="Eth icon">
                <div class="">0.041ETH</div>
            </div>
            <div class="time">

                <img src="img/icon-clock.svg">
                <div>3 Days Left</div>
            </div>

        </div>

        <div class="creator">
            <img src="img/image-avatar.png" alt="creator" />
            <div class="cre">Creation of
                <span>Jules Wyvern</span>
            </div>
        </div>
    </div>


</body>

</html>
